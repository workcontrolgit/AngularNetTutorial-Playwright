name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Artifacts (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts-${{ matrix.project }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload JUnit Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-results-${{ matrix.project }}
          path: test-results/junit.xml
          retention-days: 30

  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results
          path: 'all-reports/junit-results-*/junit.xml'
          reporter: java-junit
          fail-on-error: false

  comment-pr:
    name: Comment on PR
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && always()
    permissions:
      pull-requests: write

    steps:
      - name: Comment test results on PR
        uses: actions/github-script@v7
        with:
          script: |
            let comment = '## üé≠ Playwright Test Results\n\n';
            comment += '| Browser | Status |\n';
            comment += '|---------|--------|\n';

            const browsers = ['chromium', 'firefox', 'webkit'];
            const status = '${{ needs.test.result }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';

            for (const browser of browsers) {
              comment += `| ${browser} | ${status} |\n`;
            }

            comment += '\nüìä [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
